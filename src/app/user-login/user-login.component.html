<div class="container col-md-6">
    <h1 style="color: red">User Login</h1>
    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.emailAddress" id="emailAddress" name="user.emailAddress">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="email" class="form-control" [(ngModel)]="user.password" id="Password" name="user.Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
