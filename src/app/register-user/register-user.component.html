<div class="container col-md-6">
    <h1 style="color: red">Register Employee</h1>
    <form (ngSubmit)="userRegister()" class="col-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserName : </label>
            <input type="text" class="form-control" id="name" name="username"  [(ngModel)] = "user.username">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name :</label>
            <input type="text" class="form-control" id="lastName" name="lastName"  [(ngModel)] = "user.lastName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name :</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "user.firstName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Address : </label>
            <input type="email" class="form-control" id="name" name="emailAddress"  [(ngModel)] = "user.emailAddress">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address : </label>
            <input type="text" class="form-control" id="name" name="address"  [(ngModel)] = "user.address">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password : </label>
            <input type="password" class="form-control" id="name" name="password"  [(ngModel)] ="user.password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
